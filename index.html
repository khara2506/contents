<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>aoisoratech</title>
  <!-- Google Fonts: Yusei Magic（見出し）、M PLUS Rounded 1c（本文） -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link 
    href="https://fonts.googleapis.com/css2?family=Yusei+Magic&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" 
    rel="stylesheet" 
  />
  <style>
    /* --- リセット --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* --- 背景にゆるドットパターン --- */
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.3) 2%, transparent 0%),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.3) 2%, transparent 0%),
        linear-gradient(135deg, #FFEDF3 0%, #E0FFFD 100%);
      background-size: 80px 80px, 100px 100px, cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #444;
    }

    .container {
      text-align: center;
      max-width: 900px;
      width: 90%;
      margin: auto;
      padding: 20px;
    }

    /* --- ゆる手書き風見出し --- */
    h1 {
      font-family: 'Yusei Magic', sans-serif;
      font-size: 4rem;
      margin-bottom: 30px;
      color: #FF8AB3;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.7);
      border: 3px solid #FFD1E9;
      border-radius: 25px;
      padding: 20px;
      text-decoration: none;
      color: #555;
      font-size: 1.3rem;
      font-weight: bold;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      background: rgba(255, 255, 255, 0.9);
    }

    /* --- ゆるカワ装飾（手描き風星＆ハート）--- */
    .card::before,
    .card::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: #FFB5CA;
      border-radius: 50%;
      opacity: 0.6;
      transition: transform 0.3s ease;
    }
    .card::before {
      top: 10px;
      left: 15px;
    }
    .card::after {
      bottom: 10px;
      right: 15px;
    }
    .card:hover::before,
    .card:hover::after {
      transform: scale(1.5);
      opacity: 1;
    }

    footer {
      margin-top: 40px;
      font-size: 1rem;
      opacity: 0.7;
      font-family: 'Yusei Magic', sans-serif;
      color: #FF8AB3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>aoisoratech</h1>
    <div class="grid">
      <a href="./shogi/" class="card">Shogi</a>
      <a href="./shoot/" class="card">Shoot</a>
      <a href="./tetris/" class="card">Tetris</a>
      <a href="./mari/" class="card">Mari</a>
      <a href="./blog/travel/" class="card">Blog</a>
      <a href="https://cooking.aoisoratech.com/" class="card">Cooking</a>
    </div>
    <footer>&copy; 2025 aoisoratech</footer>
  </div>
</body>
</html>
