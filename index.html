<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>aoisoratech</title>
  <!-- Google Fonts: Amatic SC, M PLUS Rounded 1c -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link 
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" 
    rel="stylesheet" 
  />
  <style>
    /* --- リセット --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .container {
      text-align: center;
      max-width: 900px;
      width: 90%;
      margin: auto;
      padding: 20px;
    }
    h1 {
      font-family: 'Amatic SC', cursive;
      font-size: 4rem;
      margin-bottom: 30px;
      color: #FF6B81;
      text-shadow: 2px 2px 4px rgba(255,255,255,0.6);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.6);
      border: 2px dashed #FFB3C1;
      border-radius: 20px;
      padding: 25px;
      text-decoration: none;
      color: #333;
      font-size: 1.4rem;
      font-weight: bold;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      background: rgba(255, 255, 255, 0.8);
    }
    /* ハートの装飾 */
    .card::before {
      content: '❤';
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      opacity: 0.5;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .card:hover::before {
      transform: scale(1.3);
      opacity: 1;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
      font-family: 'Amatic SC', cursive;
      color: #FF6B81;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>aoisoratech</h1>
    <div class="grid">
      <a href="./shogi/" class="card">Shogi</a>
      <a href="./shoot/" class="card">Shoot</a>
      <a href="./tetris/" class="card">Tetris</a>
      <a href="./mari/" class="card">Mari</a>
      <a href="./blog/travel/" class="card">Blog</a>
      <a href="https://cooking.aoisoratech.com/" class="card">Cooking</a>
    </div>
    <footer>&copy; 2025 aoisoratech</footer>
  </div>
</body>
</html>
