<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | aiosoratech</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --accent-color: #3b82f6;
      --neutral-50: #f8fafc;
      --neutral-100: #f1f5f9;
      --neutral-900: #0f172a;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --border-radius: 0.75rem;
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-family);
      background: linear-gradient(135deg, var(--neutral-50) 0%, var(--neutral-100) 100%);
      color: var(--text-primary);
      line-height: 1.7;
      min-height: 100vh;
      padding: 2rem 1rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    
    .header h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }
    
    .form-container {
      padding: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    input, textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 1rem;
      background-color: var(--neutral-50);
      transition: var(--transition);
      resize: vertical;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    textarea {
      min-height: 120px;
    }
    
    button {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-md);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 1rem;
      transition: var(--transition);
    }
    
    .back-link:hover {
      color: var(--primary-color);
    }
    
    .back-link::before {
      content: '←';
      margin-right: 0.5rem;
    }
    
    .hidden {
      display: none;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .header {
        padding: 1.5rem 1rem;
      }
      
      .header h1 {
        font-size: 1.75rem;
      }
      
      .form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>お問い合わせ</h1>
      <p>ご質問やご相談がございましたら、お気軽にお問い合わせください</p>
    </div>
    
    <div class="form-container">
      <a href="../" class="back-link">ホームに戻る</a>
      
      <form name="contact"
            method="POST"
            data-netlify="true"
            data-netlify-honeypot="bot-field"
            action="/contact/thanks.html" netlify>

        <!-- Netlify 用の hidden フィールド -->
        <input type="hidden" name="form-name" value="contact">

        <!-- スパム防止 honeypot -->
        <div class="hidden">
          <label>Don't fill this out if you're human: <input name="bot-field"></label>
        </div>

        <!-- お名前 -->
        <div class="form-group">
          <label for="name">お名前</label>
          <input type="text" id="name" name="name" required placeholder="山田 太郎">
        </div>

        <!-- メールアドレス -->
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="email" required placeholder="example@email.com">
        </div>

        <!-- メッセージ -->
        <div class="form-group">
          <label for="message">メッセージ</label>
          <textarea id="message" name="message" required placeholder="お問い合わせ内容をご記入ください..."></textarea>
        </div>

        <!-- 送信ボタン -->
        <div class="form-group">
          <button type="submit">送信する</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
