<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Game Collections</title>
  <!-- Google Fonts 例：Roboto を使用 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" 
    rel="stylesheet"
  >
  <style>
    /* 全体のリセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      text-align: center;
      max-width: 900px;
      width: 90%;
      margin: auto;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    /* ゲームリンクのグリッドレイアウト */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    /* 各ゲームカード */
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 20px;
      text-decoration: none;
      color: #fff;
      font-size: 1.5rem;
      font-weight: 500;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    /* ホバー時のアニメーション */
    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 15px rgba(0,0,0,0.3);
      background: rgba(255, 255, 255, 0.25);
    }

    /* 装飾アイコン（左上に四角形）: デモ用 */
    .card::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      transform: rotate(45deg);
      transition: background 0.3s ease;
    }
    /* ホバー時アイコン色変更 */
    .card:hover::before {
      background: rgba(255, 255, 255, 0.6);
    }

    /* フッター */
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Game Collections</h1>
    <div class="grid">
      <!-- 各フォルダへのリンク -->
      <a href="./shogi/" class="card">Shogi</a>
      <a href="./shoot/" class="card">Shoot</a>
      <a href="./tetris/" class="card">Tetris</a>
      <a href="./mari/" class="card">Mari</a>
      <a href="./blog/travel/" class="card">Blog</a>
      <a href="https://cooking.aoisoratech.com/" class="card">Cooking</a>
    </div>
    <footer>
      &copy; 2023 Game Collections
    </footer>
  </div>
</body>
</html>
